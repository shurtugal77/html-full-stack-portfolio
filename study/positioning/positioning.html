<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Demo - Navigation</title>
    <link href="./positioning.css" rel="stylesheet" />
</head>
<body>
    <section class="hidden">
        <h1>Relative Positioning</h1>
        <div class="circle relative">1</div>
        <div class="circle">2</div>
        <!-- ib -->
        <div class="circle ib">3</div>
        <!-- ib -->
        <div class="circle ib">4</div>
        <!-- ib -->
        <div class="circle ib relative">5</div>
        <!-- ib -->
        <div class="circle ib relative">6</div>
        <!-- ib -->
        <div class="circle ib">7</div>
    </section>


    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <section class="">
            <h1>Absolute Positioning</h1>
            <div class="circle">1</div>
            <div class="circle">2</div>
            <!-- A -->
            <div class="circle abs">3A</div>
            <div class="circle skew">4</div>
            <div class="circle">5</div>
            <!-- F -->
            <div class="circle fixed">6</div>
            <div class="circle skew">7</div>
        </section>
    </div>
    <section class="empty"></section>
</body>
</html>
